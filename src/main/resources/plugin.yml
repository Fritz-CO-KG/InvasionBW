name: BedWars
version: ${project.version}
main: me.qrashi.plugins.bedwars.BedWars
api-version: 1.14
prefix: InvasionBW
authors: [InvasionDevs]
description: A very good BW plugin
commands:
  endgame:
    description: Ends the current game
    aliases: [e, end]
    permissions: BedWars.admin
  credits:
    description: Shows the credits.
  save:
    description: Saves all map data. Can only be used every 300 ticks.
  load:
    description: Loads all map data. Can only be used every 300 ticks. Needs to be confirmed.
  leave:
    description: Leaves spectator mode